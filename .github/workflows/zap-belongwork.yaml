name: Belong Work - Security Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Start demo server
        run: |
          pip install pytest
          nohup python3 server.py & sleep 2
      - name: Run OWASP ZAP baseline via Docker
        uses: docker://owasp/zap2docker-stable
        with:
          args: >
            zap-baseline.py -t http://localhost:8080 -r zap-report.html -J zap-report.json

      - name: Upload ZAP HTML report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-html
          path: zap-report.html

      - name: Upload ZAP JSON report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-json
          path: zap-report.json
