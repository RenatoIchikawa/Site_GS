name: OWASP ZAP Security Scan - Belong Work

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Build Docker application
      run: |
        docker build -t belong-work-app:latest .
        
    - name: Start application container
      run: |
        docker run -d --name belong-web -p 8080:80 belong-work-app:latest
        sleep 10
        
    - name: Run OWASP ZAP Scan
      run: |
        docker run --rm \
          -v $(pwd)/reports:/zap/reports \
          -t owasp/zap2docker-stable \
          zap-baseline.py -t http://host.docker.internal:8080 -x report.xml -r report.html
          
    - name: Upload Security Report
      uses: actions/upload-artifact@v3
      with:
        name: zap-security-report
        path: reports/
        
    - name: Scan Complete
      run: echo "âœ… OWASP ZAP Security Scan finished!"
